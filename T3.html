<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            transition: transform 0.3s ease-in-out;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
            margin-top: 50px;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        .input-group input::placeholder {
            color: #bbb;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"]:active {
            background-color: #004085;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        .confirmation-message {
            display: none;
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }

        .modal-button.cancel {
            background-color: #ccc;
        }

        .modal-button.cancel:hover {
            background-color: #999;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px white inset;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contact-form" method="POST" action="process.php">
            <label for="fullname">Full Name:</label>
            <div class="input-group">
                <input type="text" id="fullname" name="fullname" placeholder="Name Surname" required>
            </div>
            
            <label for="email">Email:</label>
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="name123@(g)mail.ru/com" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <script>
            var inputs = [].slice.call(document.querySelectorAll('input'));
            
            inputs.forEach(function(input) {
                if(input.getAttribute('type') !== 'submit') {
                    console.log(input);
            
                    if (input.value != '') {
                        var label = document.querySelector('label[for="' + input.id + '"]');
                        if (label) {
                            label.classList.add('focused');
                        }
                    }
            
                    input.addEventListener('focusin', focusinInputHandler, false);
                    input.addEventListener('focusout', focusoutInputHandler, false);
                }
            });
            
            function focusinInputHandler() {
                var label = document.querySelector('label[for="' + this.id + '"]');
                if (label) {
                    label.classList.add('focused');
                }
            }
            
            function focusoutInputHandler() {
                var label = document.querySelector('label[for="' + this.id + '"]');
                if (label) {
                    if(this.value == '') {
                        label.classList.remove('focused');
                    }
                }
            }
        </script>
    </div>
</body>
</html>
